<body>
<!-- <ul>, <li> 부모, 자식태그임, <li> : listing 태그 -->

  <ol>
    <li><a href="1.html">HTML</a></li>

  <h2>HTML이란 무엇인가?</h2> <!-- <h1>-<h6> : 제목1 - 제목6-->
    <!-- <a> : 다른 주소로 link -->
  <p><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank"
    title = "html5 specification">Hypertext Markup Language (HTML)</a> is the standard
  markup language for <strong>creating <u>web</u> pages</strong> and web applications.
  </p>
  <!-- <strong> : 굵은 글씨, <u> : 밑 줄-->
  <!-- <br> : new line-->
  <br>
  This is new line!
  <!-- <img src=""> : 이미지 포함 태그-->
  <img src="coding.jpg" width="100%">
  <!-- <p> : 단락을 구분지음 -->
  <p style="margin-top:40px;">
  안녕하세요 HTML 입니다.<br>
  네 안녕하세요. 박현수입니다.
  </p>
